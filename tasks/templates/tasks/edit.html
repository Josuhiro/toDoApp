<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Edytuj</title>
</head>
<body>
<div class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <form type="submit" method="POST" class="box" action="">
                        {% csrf_token %}

                        <label class="label">
                            Tytuł
                        </label>
                        {#                        poprawić przesyłanie forma do inputa, ponieważ inputy są otwarte#}
                        <input type="text" name="title" class="input" placeholder={{ form.title }}
                                <input type="text" name="content" class="input" placeholder={{ form.content }}

                                       <label>
                        Zakończone?
                        </label>
                        {{ form.completed }}

                        <button class="button is-info is-pulled-right" type="submit">Edytuj</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
